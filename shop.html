  <body>
    <header>
      <nav>
        <div class="logo-container">
          <a href="index.html" class="logo_link">
            <img src="images/logo.png" alt="Rainy Days Logo" class="logo" />
          </a>
        </div>
        <label class="hamburger-label" for="hamburger-menu"
          ><i class="fas fa-bars"></i
        ></label>
        <input type="checkbox" id="hamburger-menu" />
        <ul>
          <li><a href="index.html" class="left_link">Home</a></li>
          <li><a href="shop.html" class="active left_link">Shop</a></li>
          <li><a href="about.html">About Us</a></li>
          <li><a href="contact.html">Contact</a></li>
          <li class="header-icons-mobile">
            <a href="checkout.html"
              ><i class="fas fa-shopping-cart cart header-icons"></i
            ></a>
          </li>
          <li class="header-icons-mobile">
            <i class="fas fa-user profile header-icons"></i>
          </li>
        </ul>
        <div class="nav_icons">
          <a href="checkout.html"
            ><i class="fas fa-shopping-cart cart header-icons"></i
          ></a>
          <i class="fas fa-user profile header-icons"></i>
        </div>
      </nav>
    </header>
    <main>
      <ul class="breadcrumbs">
        <li class="breadcrumbs__item">
          <a href="index.html" class="breadcrumbs__link">Home</a>
        </li>
        <li class="breadcrumbs__item">
          <a
            href="shop.html"
            class="breadcrumbs__link breadcrumbs__link--active"
            >Shop</a
          >
        </li>
      </ul>
      <section class="shop-top">
        <h1>rain jackets</h1>
        <div class="filters-sortby">
          <div class="filter-box filters">
            <a href="">
              <i class="fas fa-filter"></i>
              <p>filters</p>
              <i class="fas fa-chevron-down"></i>
            </a>
          </div>
          <div class="filter-box sort_by">
            <a href="">
              <i class="fas fa-sort-amount-down"></i>
              <p>sort by</p>
              <i class="fas fa-chevron-down"></i>
            </a>
          </div>
        </div>
      </section>
      <section class="grid_container">
      </section>
    </main>
    <footer>
      <div class="top-footer">
        <div class="top-footer-container">
          <div class="footer_links">
            <p>rainy days</p>
            <a href="about.html">about us</a>
            <a href="contact.html">contact</a>
            <a href="shop.html">shop</a>
          </div>
          <div class="social_icons">
            <div class="social_container">
              <i class="fab fa-facebook-f"></i>
            </div>
            <div class="social_container">
              <i class="fab fa-twitter"></i>
            </div>
            <div class="social_container">
              <i class="fab fa-instagram"></i>
            </div>
          </div>
          <div class="newsletter-box">
            <div>
              <p>Subscribe to our newsletter</p>
            </div>
            <div class="input_and_button">
              <div>
                <input
                  type="email"
                  id="email"
                  name="email"
                  placeholder="email address"
                />
              </div>
              <div class="ok_button">
                <a href="shop.html">ok</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom-footer">
        <div class="bottom-footer-content">
          <p class="copyright">
            Copyright &copy; 2020 Rainy Days. All rights reserved
          </p>
        </div>
      </div>
    </footer>


    <script src="js/products.js" type="module"></script>
